<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .cube-container {
      perspective: 800px;
      width: 200px;
      height: 200px;
      position: relative;
      margin: 50px auto;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotateCube 6s linear infinite;
    }

    .face {
      width: 200px;
      height: 200px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .face:nth-child(1) { background-color: #3498db; transform: rotateY(0deg) translateZ(100px); }
    .face:nth-child(2) { background-color: #2ecc71; transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(3) { background-color: #e74c3c; transform: rotateY(180deg) translateZ(100px); }
    .face:nth-child(4) { background-color: #f39c12; transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { background-color: #1abc9c; transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(6) { background-color: #9b59b6; transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="cube-container">
    <div class="cube">
      <div class="face">1</div>
      <div class="face">2</div>
      <div class="face">3</div>
      <div class="face">4</div>
      <div class="face">5</div>
      <div class="face">6</div>
    </div>
  </div>

</body>
</html>
