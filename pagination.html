<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Menu with Pagination</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: flex;
        }

        .fruit {
            width: 200px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .fruit img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .fruit h3 {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
        }

        .fruit p {
            font-size: 0.9em;
            text-align: center;
        }

        .fruit:hover {
            transform: rotate(270deg);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .page-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fruits Menu</h1>
    </header>

    <div class="menu">
        <div class="page page1 active">
            <div class="fruit">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>Crunchy and sweet</p>
            </div>

            <div class="fruit">
                <img src="banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p>Rich in potassium</p>
            </div>

            <!-- Add more fruits as needed -->
        </div>

        <div class="page page2">
            <div class="fruit">
                <img src="orange.jpg" alt="Orange">
                <h3>Orange</h3>
                <p>Juicy and refreshing</p>
            </div>

            <div class="fruit">
                <img src="grapes.jpg" alt="Grapes">
                <h3>Grapes</h3>
                <p>Small and delicious</p>
            </div>

            <!-- Add more fruits as needed -->
        </div>

        <div class="page page3">
            <!-- Add more fruits as needed -->
        </div>
    </div>

    <div class="pagination">
        <span class="page-link" onclick="changePage(1)">1</span>
        <span class="page-link" onclick="changePage(2)">2</span>
        <span class="page-link" onclick="changePage(3)">3</span>
    </div>

    

</body>
</html>
